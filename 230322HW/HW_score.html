<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var mid_score = prompt("중간고사", "40%");
    var fin_score = prompt("기말고사", "60%");

    mid = mid_score * 0.4;
    fin = fin_score * 0.6;
    grade = mid + fin;

    if (grade >= 60) {
      document.write("pass");
    }
    else {
      document.write("fail");
    }

    // document.write(grade);
  </script>
</body>

</html>
