<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function divison(n) {
            // var n = prompt("1이상의 자연수를 입력하세요.")

            for (i = 1; i <= n; i++) {
                if (n % i == 0) {
                    document.write(i + "<br>");
                }
            }
        }

        var n = prompt("1이상의 자연수를 입력하세요.");
        divison(n);

    </script>
</body>

</html>
